<html>
    <head>
        <title>Multiplication Flashcards</title>
        <link rel="stylesheet" href="./flashcard.css" type="text/css" />
    </head>

    <body>
        <form><table border="1"><tbody>
            <tr>
                <td rowspan="6">
                    <div class="problem">
                        <span class="factor">2</span>
                        <span class="factor">2</span>
                        <span class="operator">&times;</span>
                        <hr />
                    </div>
                    <div class="picOverlay">
                        <img src="./apple.png" />
                    </div>
                </td>
                <td>Correct</td>
                <td class="operations" rowspan="9">
                    <a class="button" href="#">+</a>
                    <a class="button" href="#">-</a>
                    <a class="button" href="#">&times;</a>
                    <a class="button" href="#">&divide;</a>
                </td>
            </tr>
            <tr><td class="correct">0</td></tr>
            <tr><td>Attempted</td></tr>
            <tr><td class="attempted">0</td></tr>
            <tr><td>Score</td></tr>
            <tr><td class="score">&nbsp;</td></tr>
            <tr><td colspan="2">
                Answer: <input type="text" class="answer" value="" />
            </td></tr>
            <tr><td class="message" colspan="2">
                <span>&nbsp;</span>
                <span>&nbsp;</span>
                <span>&nbsp;</span>
            </td></tr>
            <tr>
                <td colspan="2"><input type="button" value="Start Over" /></td>
            </tr>
        </tbody></table></form>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="./flashcard.js"></script>
    </body>
</html>
